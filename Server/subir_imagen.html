<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subir Imagen</title>
    <link rel="shortcut icon" type="image/x-icon" href="../unnamed-ConvertImage.ico">
    <link rel="stylesheet" href="../css/estilo3.css">
</head>

<body>

     <div class="container">
        
        <div class="card">
            <img id="img-preview">
            <div class="card-footer">
                <input type="file" id="img-uploader">
                <progress id="img-upload-bar" value="0" max="100" style="width: 100%"></progress>
            </div>
        </div>

    </div>

    <script>

    Swal.fire({
  title: 'Login Form',
  html: `<input type="text" id="login" class="swal2-input" placeholder="Username">
  <input type="password" id="password" class="swal2-input" placeholder="Password">`,
  confirmButtonText: 'Sign in',
  focusConfirm: false,
  preConfirm: () => {
    const login = Swal.getPopup().querySelector('root').value
    const password = Swal.getPopup().querySelector('root').value
    if (!login || !password) {
      Swal.showValidationMessage(`Please enter login and password`)
    }
    return { login: login, password: password }
  }
}).then((result) => {
  Swal.fire(`
    Login: ${result.value.login}
    Password: ${result.value.password}
  `.trim())
})

   </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
