<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagenes</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/x-icon" href="../unnamed-ConvertImage.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
	<link rel="stylesheet" href="../css/estilo4.css">
</head>
<body>
	<div class="contenedor">
		<main class="contenido-principal">
			<img src="../bg.jpg" alt="" class="contenido-principal__imagen">
			<div class="contenido-principal__contenedor">
				<h1 class="contenido-principal__titulo">Imagenes</h1>
				<p class="contenido-principal__resumen">
					En este sitio web puedes subir imagenes sin registrarte.
                                </p>
				<p class="contenido-principal__resumen">
					<button><a href="subir_imagen">Subir Imagen</a></button>

                                </p>
			</div>
		</main>

		<div class="carousel">
			<div class="carousel__contenedor">
				<button aria-label="Anterior" class="carousel__anterior">
					<i class="fas fa-chevron-left"></i>
				</button>

				<div class="carousel__lista">
					<div class="carousel__elemento">
						<img src="../img/fentezi-kosmos-planety-43603.jpg" alt="">
						<p>fentezi kosmos planety 43603</p>
					</div>
					<div class="carousel__elemento">
						<img src="../bg.jpg" alt="">
						<p>Capitolio de los Estados Unidos</p>
					</div>
					<div class="carousel__elemento">
						<img src="../img/Megalodon.jpg" alt="">
						<p>Megalodon</p>
					</div>
					<div class="carousel__elemento">
						<img src="https://res.cloudinary.com/server-superdylanyt/image/upload/v1593364497/y1jjarp1thd5mtvxvntg.jpg" alt="">
						<p>Pirámide de Giza</p>
					</div>
	
					<div class="carousel__elemento">
						<img src="https://res.cloudinary.com/server-superdylanyt/image/upload/v1593382760/v00y1csq8eanxqr6ufza.jpg" alt="">
						<p>El Señor de los Milagros</p>
					</div>
					<div class="carousel__elemento">
						<img src="../img/84251f416da780ca07a5401b5d65261c.jpeg" alt="">
						<p>La Radiante Noche</p>
					</div>
					<div class="carousel__elemento">
						<img src="../img/unnamed.jpg" alt="">
						<p>Luna Azul</p>
					</div>
					<div class="carousel__elemento">
						<img src="../img/20200713_151306.jpg" alt="">
						<p>Blog Marciano</p>
					</div>
				</div>

				<button aria-label="Siguiente" class="carousel__siguiente">
					<i class="fas fa-chevron-right"></i>
				</button>
			</div>

			<div role="tablist" class="carousel__indicadores"></div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/app2.js"></script>
</body>
</html>
