<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> SUPERDYLANYT </title>
    <link rel="shortcut icon" type="image/x-icon" href="unnamed-ConvertImage.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: superdylanyt }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <div class="g-ytsubscribe" data-channelid="UCXZow-eof6WFmu4armVahAA" data-layout="full" data-count="default"></div>


      
        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="https://github.com/dylan14567" class="btn btn-github"><span class="icon"></span>Perfil de Github</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <script type="text/javascript">
    var adfly_id = 23130921;
    var adfly_advert = 'int';
    var adfly_protocol = 'https';
    var adfly_domain = 'adf.ly';
    var exclude_domains = ['example.com','yoursite.com'];
    var frequency_cap = '5';
    var frequency_delay = '5';
    var init_delay = '3';
    </script>
    <script src="https://cdn.adf.ly/js/link-converter.js"></script>
    <script src="https://cdn.adf.ly/js/entry.js"></script>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
